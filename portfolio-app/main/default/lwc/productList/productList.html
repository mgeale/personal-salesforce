<template>
    <div class="content">
        <template if:true={treeData}>
            <lightning-tree
                items={treeData}
                title="Products"
                onselect={handleTreeItemSelected}
            ></lightning-tree>
        </template>
    </div>
    <template if:true={error}>
        <c-error-panel errors={error} type="inlineMessage"></c-error-panel>
    </template>
</template>
