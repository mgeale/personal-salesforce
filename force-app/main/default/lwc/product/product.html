<template>
  <template if:true={product}>
    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <span>{productName}</span>
            </h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
        <lightning-layout class="details">
          <lightning-layout-item>
            <img src={productImage} />
          </lightning-layout-item>
          <lightning-layout-item>
            <div class="form details">
              <div><label>Total:</label>{totalAmount}</div>
              <div><label>Size:</label>harvestSize</div>
              <div><label>Yield:</label>harvestYield lbs</div>
            </div>
          </lightning-layout-item>
        </lightning-layout>
        <lightning-accordion>
          <lightning-accordion-section label="History">
            <lightning-layout>
              <lightning-layout-item flexibility="grow">
                <div class="form">
                  <div><label>Level:</label>19.8%</div>
                  <div><label>Status:</label>harvestStatus</div>
                </div>
              </lightning-layout-item>
            </lightning-layout>
          </lightning-accordion-section>
        </lightning-accordion>
      </div>
    </article>
  </template>
</template>
